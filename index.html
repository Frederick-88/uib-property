<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>FD-PROPERTY-Catalog</title>
  </head>
  <body>
    <div class="d-flex justify-content-center pt-5 mt-3">
      <div class="card bg-info text-white" style="width: 25rem;">
        <img src="./asset/login.jpg" class="card-img-top" alt="imageLogin" />
        <div class="card-body">
          <h1 class="card-title text-center h2">
            <strong> FD-PROPERTY-CATALOG </strong>
            <hr />
          </h1>
          <!-- Label & Input Username -->
          <label class="h5 font-weight-bold pt-2">Username</label>
          <input
            type="text"
            placeholder="Username"
            class="w-100 font-weight-bold"
          />
          <!-- Label & Input Password -->
          <label class="h5 font-weight-bold pt-3">Password</label>
          <input
            type="password"
            placeholder="Password"
            class="w-100 font-weight-bold"
          />
          <!-- Button Login -->
          <div class="text-center pt-4">
            <a
              href="./utama.html"
              class="btn btn-primary pl-5 pr-5 font-weight-bold"
              >Login</a
            >
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
